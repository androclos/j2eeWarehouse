<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Operator Calendar</title>
    </h:head>
    <h:body>
        <h:form id="formcal">
            <div align="center">
                
                <p:panel id="opmenu" header="Operator Menu" style="font-size:14px;">
                    <div align="left">
                        You are logged in as: <h:outputText value="#{LoginController.userbean.username} " style="font-weight:bold"/>
                        <p:commandButton value="Logout" actionListener="#{LoginController.logout()}"/>
                    </div>
                    <p:panelMenu style="width:300px">
                        <p:submenu label="Operator Menu">
                            <p:menuitem value="Operator Main Page" icon="ui-icon-radio-off" actionListener="#{OperatorPageController.operatorMainPageRedirect()}"/>
                            <p:menuitem value="Logout" icon="ui-icon-radio-off" actionListener="#{LoginController.logout()}"/>
                        </p:submenu>
                    </p:panelMenu>
                </p:panel>
                
                <p:schedule style="height: 1000px;width: 1000px" value="#{OperatorPageController.eventModel}">
                    <p:ajax event="eventSelect" listener="#{OperatorPageController.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                </p:schedule>
            </div>
            <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                <h:panelGrid id="eventDetails" columns="2">
                    <p:outputLabel for="title1" value="User name:" />
                    <p:outputLabel id="title1" value="#{OperatorPageController.event}"/>
                   
                    <p:outputLabel for="title2" value="Item name:" />
                    <p:outputLabel id="title2" value="#{OperatorPageController.event.data}"/>
                    
                    <p:outputLabel for="title3" value="Item type:" />
                    <p:outputLabel id="title3" value="#{OperatorPageController.event.data}"/>
                    
                    <p:outputLabel for="title4" value="Item amount:" />
                    <p:outputLabel id="title4" value="#{OperatorPageController.event.data}"/>
                    
                    <p:outputLabel for="title5" value="Operation:" />
                    <p:outputLabel id="title5" value="#{OperatorPageController.event.data}"/>
                    
                    <p:outputLabel for="title6" value="Date:" />
                    <p:outputLabel id="title6" value="#{OperatorPageController.event.data}"/>
                    
                </h:panelGrid>
            </p:dialog> 
        </h:form>>
    </h:body>
</html>
