<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Item Movement</title>
    </h:head>
    <h:body>
    
        <div align="center">
        <p:dataTable value="#{UserPageController.itemmovlist}" var="movitem" id="movtable" style="text-align: center; width:1400px;" selection="#{UserPageController.selectedmov}" rowKey="#{movitem}" resizableColumns="true">
                    <p:column selectionMode="single" style="width:12px;text-align:center"/>
                    <p:column headerText="Id">
                        <h:outputText value="#{movitem.itemmovementid}" />
                    </p:column>
                    <p:column headerText="Request Date">
                        <h:outputText value="#{movitem.requestdate}" />
                    </p:column>
                    <p:column headerText="Owner Name">
                        <h:outputText value="#{movitem.userrequesterid.username}" />
                    </p:column>
                    <p:column headerText="Item Name">
                        <h:outputText value="#{movitem.itemitemid.name}" />
                    </p:column>
                    <p:column headerText="Movmement Amount">
                        <h:outputText value="#{movitem.amount}" />
                    </p:column>
                    <p:column headerText="Satus Comment">
                        <h:outputText value="#{movitem.operation}" />
                    </p:column>
                    <p:column headerText="Status">
                        <h:outputText value="#{movitem.verdict}" />
                    </p:column>
                    <p:column headerText="Operator Name">
                        <h:outputText value="#{movitem.userrequesterid.username}" />
                    </p:column>
                    <p:column headerText="Status Change Date">
                        <h:outputText value="#{movitem.verdictdate}" />
                    </p:column>
                    <p:column headerText="Satus Comment">
                        <h:outputText value="#{movitem.verdictreason}" />
                    </p:column>
        </p:dataTable>
        </div>
        
        
    </h:body>
</html>
