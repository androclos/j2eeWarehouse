<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core">

    

    <h:head>
        <title>User Page</title>
    </h:head>
    <h:body>
        <h:form id="loginform">
            <div id ="namef" align="center">
            You are logged in as: #{LoginController.userbean.username}
            <h:commandButton value="Logout" type="submit" action="#{LoginController.logout()}" />
        
            <rich:dataTable value="#{UserPageController.returnUserItemList()}" var="item" id="table">
            
                <rich:column>
                    <f:facet name="header">Item Id</f:facet>
                    <h:outputText value="#{item.itemid}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Item Name</f:facet>
                    <h:outputText value="#{item.name}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Item Amount</f:facet>
                    <h:outputText value="#{item.amount}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Item Type</f:facet>
                    <h:outputText value="#{item.type}"/>
                </rich:column>
                
                <rich:column>
                    <f:facet name="header">Item Comment</f:facet>
                    <h:outputText value="#{item.comment}"/>
                </rich:column>
            </rich:dataTable>
            
            <h:selectOneMenu id="asa" value="#{UserPageController.selecteditem}">
                
                <f:selectItems id="ee" value="#{UserPageController.returnUserItemList()}" var="country" itemLabel="#{item.name}" itemValue="#{item.itemid}"/>
                <f:ajax id="kis" event="change" execute="#{UserPageController.mas()}" render="out" listener="#{UserPageController.change}" />
            </h:selectOneMenu> 
          
            <h:panelGroup id="text">
                <h:commandButton value="Welcome Me">
                    <f:ajax execute="#{UserPageController.mas()}" render="out texb" />
</h:commandButton>
                
      <h:inputText id="texb" value="#{UserPageController.selecteditem}"/>
      <h:outputText id="out" value="#{UserPageController.selecteditem}"/>
</h:panelGroup>
            </div>
        </h:form>
    </h:body>
</html>
